on: push
env:
  CI: true
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci 
  coverage:
    runs-on: ubuntu-latest
    needs: install
    steps:
    - run: npm run coverage
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
    - run: npm run lint
